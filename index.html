<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triomonoes Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo:500|Open+Sans:300,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="headtext">
        <h1 class="header">Right Triomonoes Demo</h1>
        <img id="logo" src="tiomonoes.svg">
    </div>
    <hr>
    <h2>Usage</h2>
    <p>The grid below is 2<sup>n</sup> x 2<sup>n</sup>. You can use the slider below to specify n.</p>
    <p>Then click on any tile on the grid to fill the rest of the tiles with right triomonoes.</p>
    <br>
    <div class="sizer">
        <div class="slidecontainer">
            <input type="range" min="1" max="5" value="3" class="slider" id="myRange">
        </div>
    </div>
    <br>
    <p>n = <span id="ndisp">3</span></p>
    <div id="girdinteract"></div>
</body>
</html>
